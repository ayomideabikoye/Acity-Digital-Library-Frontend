<html lang="en">
<head>

    <title>Change Password - Digital Library</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body onload="checkAuthAndRedirect()">
    <div class="login-card">
        <h2><span class="icon">ðŸ”‘</span> Change Password</h2>
