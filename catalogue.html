<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Digital Library</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body onload="checkAuthAndRedirect(); window.fetchBooks();"> 
    <div class="catalogue-container">
        
        <header class="app-header">
            <h2><span class="icon">ðŸ“š</span> Book Catalogue</h2>
            <div class="header-actions">
                <button onclick="window.location.href='mybooks.html'" class="btn-secondary">My Borrowed Books</button>
                <button onclick="window.location.href='password.html'" class="btn-secondary">Change Password</button>
                <button onclick="window.logout()" class="btn-danger">Logout</button>
            </div>
        </header>

        <div id="message-catalogue"></div>

        <div id="admin-panel" class="admin-panel">
            <h4><span class="icon">âš¡</span> Admin Panel: Add Book</h4>
            <form id="addBookForm" onsubmit="window.handleAddBook(event)" class="admin-form">
                <input type="text" id="title" name="title" placeholder="Title" required>
                <input type="text" id="author" name="author" placeholder="Author" required>
                <div class="form-row">
                    <input type="number" id="copies" name="copies" placeholder="Copies" required>
                    <input type="text" id="isbn" name="isbn" placeholder="ISBN" required>
                </div>
                <button type="submit" class="btn-primary">Add New Book</button>
            </form>
            <div id="message-admin"></div>
        </div>
        
        <h3 class="section-title">Available Books</h3>
        <div id="bookList" class="book-grid"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
